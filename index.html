<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login-container">
    <form class="login-form">
    <h2>Login</h2>
    <div class="input-group">
        <label for="username"></label>
        <input type="text" type="email" id="username" name="username" placeholder="Username / Email" required>
    </div>
    <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="password" required>
    </div>
    <div class="remember">
        <label><input type="checkbox"  id="remember_me" name="remember_me">Remember Me</label>
        <a href="#" class="forget_password">Lupa Password?</a>
    </div>
        <button type="submit">Masuk</button>
    <div class="daftar">Belum punya akun?<a href="#">Daftar</a></div>
    </form>
</div>
</body>
</html>
